<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir producto</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <form class="p-4">
        <input type="text" id="name" class="form-control mb-2" placeholder="Nombre de producto" autofocus>
        <input type="text" id="price" class="form-control mb-2" placeholder="Precio">
        <input type="text" id="description" class="form-control mb-2" placeholder="Descripción">
        <button class="btn btn-primary">
            Guardar producto
        </button>
    </form>

    <script>
        const {ipcRenderer} = require('electron');
        const form = document.querySelector('form');
        form.addEventListener('submit', e => {
            const nameProduct = document.querySelector('#name').value;
            const priceProduct = document.querySelector('#price').value;
            const descriptionProduct = document.querySelector('#description').value;

            const newProduct = {
                name: nameProduct,
                price: priceProduct,
                descriptionProduct: descriptionProduct
            }
            //console.log(nameProduct, priceProduct, descriptionProduct)
            ipcRenderer.send('nuevo:producto', newProduct)
            e.preventDefault();
        })
    </script>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
