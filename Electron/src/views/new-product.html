<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir producto</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <form class="p-4">
        <input type="text" id="name" class="form-control mb-2" placeholder="Nombre de producto" autofocus>
        <input type="text" id="price" class="form-control mb-2" placeholder="Precio">
        <input type="text" id="description" class="form-control mb-2" placeholder="Descripción">
        <button class="btn btn-primary">
            Guardar producto
        </button>
    </form>
    <script src="../js/new-product.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
