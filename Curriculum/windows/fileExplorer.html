<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/window.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./sidebars.css">
    <style id="dynamicStyle"></style>
    <script>
        var windowID = new URLSearchParams(window.location.search).get('id');
        var windowPath = new URLSearchParams(window.location.search).get('path');
    </script>
</head>

<body>
    <div class="row h-100">
        <div class="col-4 col-lg-2 h-100">
            <div class="sidebar scrollable overflow-auto rounded" style="max-width: 100%; max-height: 100%;">
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                            data-bs-target="#home-collapse" aria-expanded="true">
                            <i class="bi bi-star mx-2"></i>
                            Favoritos
                        </button>
                        <div class="collapse show" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li>
                                    <a onclick="openFolder('/Este equipo/Disco del sistema/user/Lenguajes', true)"
                                        class="link-dark rounded Lenguajes">
                                        <i class="bi bi-code-slash mx-2"></i>
                                        Lenguajes
                                    </a>
                                </li>
                                <li>
                                    <a onclick="openFolder('/Este equipo/Disco del sistema/user/Frameworks', true)"
                                        class="link-dark rounded Frameworks">
                                        <i class="bi bi-person-workspace mx-2"></i>
                                        Frameworks
                                    </a>
                                </li>
                                <li>
                                    <a onclick="openFolder('/Este equipo/Disco del sistema/user/Entornos de desarrollo', true)"
                                        class="link-dark rounded Entornos">
                                        <i class="bi bi-box mx-2"></i>
                                        Entornos de desarrollo
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse"
                            data-bs-target="#dashboard-collapse" aria-expanded="true">
                            <i class="bi bi-house-door mx-2"></i>
                            Ubicaciones
                        </button>
                        <div class="collapse show" id="dashboard-collapse" style="">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li>
                                    <a onclick="openFolder('/Este equipo', true)" class="link-dark rounded Equipo">
                                        <i class="bi bi-display mx-2"></i>
                                        Este equipo
                                    </a>
                                </li>
                                <li>
                                    <a onclick="openFolder('/Este equipo/Disco del sistema', true)"
                                        class="link-dark rounded Disco">
                                        <i class="bi bi-hdd mx-2"></i>
                                        Disco del sistema
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-8 col-lg-10 h-100">
            <div class="scrollable overflow-auto defaultWindowColor rounded" style="max-width: 100%; max-height: 100%;">
                <div id="galleryContent" class="gallery defaultFontColor">

                </div>
            </div>
        </div>
    </div>



    <!-- <script src="js/index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/shared.js"></script>
    <script type="text/javascript" src="/windows/sidebars.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            let w = window.parent.document.getElementById(windowID);
            w.getElementsByClassName('backButton')[0].onclick = function (event) {
                back();
            };
            w.getElementsByClassName('forwardButton')[0].onclick = function (event) {
                forward();
            };
            openFolder(windowPath, true);
            showWindow(w);
        });

        function openFolder(path, addHistoryURL) {
            let dirs = path.split('/');
            let currentFolder = getSetting(keySettings.fileSystem);
            dirs.forEach((dir) => {
                if (dir.length != 0) {
                    currentFolder = currentFolder.find(x => x.name == dir).content;
                }
            });

            let content = document.getElementById('galleryContent');
            content.innerHTML = "";
            currentFolder.forEach((icon) => {

                content.innerHTML += `
                <button class="rounded" ${icon.content == null ? '' : `ondblclick="openFolder('${path}/${icon.name}', true)"`}>
                    <img src="${icon.icon}" alt="">
                    <p class="defaultFontColor">${icon.name}</p>
                </button>
                `;
            });

            if (addHistoryURL) {
                addCachedWindowHistoryURL(windowID, path);
            }

            window.parent.document.getElementById(windowID).getElementsByTagName('div')[3].innerHTML = path.split('/')[path.split('/').length - 1];

            toggleSidebarButtons(path);
        }

        function back() {
            backHistoryIndex(windowID);
            let cW = getCachedWindow(windowID);
            let backPath = cW.history.urlList[cW.history.index];
            openFolder(backPath, false);
        }

        function forward() {
            forwardHistoryIndex(windowID);
            let cW = getCachedWindow(windowID);
            let forwardPath = cW.history.urlList[cW.history.index];
            openFolder(forwardPath, false);
        }

        function toggleSidebarButtons(path) {
            let currentFolder = path.split('/')[path.split('/').length - 1].toLowerCase();
            let sidebarIcons = document.querySelectorAll('.link-dark.rounded');
            sidebarIcons.forEach(function (sI) {
                if (sI.classList.contains('active')) {
                    sI.classList.remove('active');
                }

                sI.classList.forEach(function (cl) {
                    if (currentFolder.toLowerCase().includes(cl.toLowerCase())) {
                        sI.classList.add('active');
                    }
                })
            });
        }
    </script>
</body>

</html>
