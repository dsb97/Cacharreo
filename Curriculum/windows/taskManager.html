<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor del sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/window.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./sidebars.css">
    <script>
        var windowID = new URLSearchParams(window.location.search).get('id');
        window.parent.document.getElementById(windowID).getElementsByTagName('div')[3].innerHTML = window.document.getElementsByTagName('title')[0].innerHTML;
    </script>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <div class="sidebar scrollable overflow-auto rounded" style="max-width: 100%; max-height: 100%;">
                <ul class="list-unstyled ps-0" id="tareas">

                </ul>
            </div>
        </div>
    </div>



    <!-- <script src="js/index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/cachedWindows.js"></script>
    <script type="text/javascript" src="/windows/sidebars.js"></script>
    <!-- <script type="text/javascript" src="/windows/windows.js"></script> -->
    <script>
        window.addEventListener('DOMContentLoaded', function (event) {
            loadTasks();
        });

        // let cachedWindow = {
        //     windowID: 0,
        //     dockIcon: '',
        //     history: {
        //         index: 0,
        //         urlList: []
        //     }
        // }

        function loadTasks() {
            let tasks = getCachedWindows();
            let openApps = [...new Set(tasks.map(item => item.dockIcon))];
            let windows = '';
            let group = '';
            tareas.innerHTML = "";
            openApps.forEach((app) => {
                windows = '';
                group = `
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#${app}-collapse" aria-expanded="true">
                        <i class="bi bi-window-stack mx-2"></i>
                        ${app}
                    </button>
                    <div class="collapse show" id="${app}-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            replaceContent
                        </ul>
                    </div>
                </li>
                `;

                tasks.forEach((x) => {
                    if (x.dockIcon == app) {
                        windows += `
                        <li>
                            <a class="link-dark rounded">
                                <button class="buttonSmall small rounded ms-2 me-4" onclick="closeApp(${x.windowID})">
                                    <i class="bi bi-x-octagon-fill text-danger" ></i>
                                </button>
                                
                                ID: ${x.windowID}, memoria ocupada: ${new Blob([JSON.stringify(x.history.urlList)]).size} bytes
                            </a>
                        </li>
                        `;
                    }
                });
                group = group.replaceAll('replaceContent', windows);
                tareas.innerHTML += group;
            });
        }

        function closeApp(windowID) {
            let cW = getCachedWindow(windowID);
            //Remove from cache
            removeCachedWindow(windowID);

            //Query cache to remove or not dock indicator
            let cWs = getCachedWindows();
            let openWindows = cWs.filter(function (obj) {
                return obj.dockIcon == cW.dockIcon;
            });
            if (openWindows.length == 0) {
                window.parent.document.getElementById(cW.dockIcon).classList.remove('li-on');
            }

            //Undraw the window
            window.parent.document.getElementById(windowID).remove();

            loadTasks();
        }

    </script>
</body>

</html>
