<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguajes</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/window.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./sidebars.css">
    <script>
        var windowID = new URLSearchParams(window.location.search).get('id');
        window.parent.document.getElementById(windowID).getElementsByTagName('div')[3].innerHTML = window.document.getElementsByTagName('title')[0].innerHTML;
    </script>
</head>

<body>
    <div class="row">
        <div class="col-4 col-lg-2">
            <div class="sidebar scrollable overflow-auto rounded" style="max-width: 100%; max-height: 100%;">
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">
                        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"

                            <i class="bi bi-star mx-2"></i>
                            Favoritos
                        </button>
                        <div class="collapse show" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li>
                                    <a onclick="openLink('/windows/escritorio.html', windowID)" class="link-light rounded">
                                        <i class="bi bi-window-desktop mx-2"></i>
                                        Escritorio
                                    </a>
                                </li>
                                <li>
                                    <a onclick="openLink('/windows/lenguajes.html', windowID)" class="link-light active rounded">
                                        <i class="bi bi-code-slash mx-2"></i>

                                    </a>
                                </li>
                                <li>
                                    <a onclick="openLink('/windows/frameworks.html', windowID)" class="link-light rounded">

                                    </a>
                                </li>
                                <li>
                                    <a onclick="openLink('/windows/entornosDesarrollo.html', windowID)" class="link-light rounded">
                                        <i class="bi bi-box mx-2"></i>
                                        Entornos de desarrollo
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse"
                            data-bs-target="#dashboard-collapse" aria-expanded="true">
                            <i class="bi bi-house-door mx-2"></i>
                            Ubicaciones
                        </button>
                        <div class="collapse show" id="dashboard-collapse" style="">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li>
                                    <a onclick="openLink('/windows/esteEquipo.html', windowID)" class="link-light rounded">
                                        <i class="bi bi-pc-display mx-2"></i>
                                        Este equipo
                                    </a>
                                </li>
                                <li>
                                    <a onclick="openLink('/resources/index.html', windowID)" class="link-light rounded">
                                        <i class="bi bi-hdd mx-2"></i>
                                        Disco del sistema
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-8 col-lg-10">
            <div class="scrollable overflow-auto" style="max-width: 100%; max-height: 100%;">
                <div class="gallery dark">
                    <button class="rounded">
                        <img src="../resources/themes/default/misc/csharp.png" alt="">
                        <p>C#</p>
                    </button>
                    <button class="rounded">
                        <img src="../resources/themes/default/misc/sql.png" alt="">
                        <p>SQL</p>
                    </button>
                    <button class="rounded">
                        <img src="../resources/themes/default/misc/html.png" alt="">

                    </button>
                    <button class="rounded">

                    </button>
                    <button class="rounded">

                    </button>
                    <button class="rounded">
                        <img src="../resources/themes/default/misc/php.png" alt="">

                    </button>
                    <button class="rounded">
                        <img src="../resources/themes/default/misc/java.png" alt="">

                    </button>
                    <button class="rounded">
                        <img src="../resources/themes/default/misc/vb.png" alt="">

                    </button>

    <script src="./sidebars.js"></script>
