<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/window.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./sidebars.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <style id="dynamicStyle"></style>
    <script type="text/javascript" src="/js/shared.js"></script>
    <script>
        var windowID = new URLSearchParams(window.location.search).get('id');
        var musicCode = null;
    </script>
</head>

<body>
    <div class="row h-100">
        <div class="col-4 h-100">
            <div class="sidebar scrollable overflow-auto rounded" style="max-width: 100%; max-height: 100%;">
                <ul class="list-unstyled ps-0">
                    <li class="mb-1 px-2 pt-2">
                        <div class="collapse show" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li>
                                    <a onclick="" class="link-dark rounded ps-1 ms-0 w-100 active">
                                        <img class="me-2" width="30" height="30"
                                            src="/resources/themes/default/misc/appleMusic.png" alt="">
                                        <p class="pt-2 mb-0">Apple Music</p>
                                    </a>
                                </li>

                                <li>
                                    <a onclick="" class="link-dark rounded ps-1 ms-0 w-100">
                                        <img class="me-2" width="30" height="30"
                                            src="/resources/themes/default/misc/spotify.png" alt="">
                                        <p class="pt-2 mb-0">Spotify</p>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-8 h-100">
            <iframe class="rounded"
                allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write"
                frameborder="0"
                style="width: 100%; height: 100%; overflow: hidden; background-color: white;"
                sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                src="https://embed.music.apple.com/es/playlist/davids-playlist/pl.u-oZylMjeIqAydaeB"></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/windows/sidebars.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            musicCode = new window.parent.music(windowID);
        });
    </script>
</body>

</html>
