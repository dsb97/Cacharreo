<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum David Sánchez Barragán</title>

    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dock.css">
    <link rel="stylesheet" href="css/context_menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body onchange="loadDesktop()" id="bdy" style='background-image: url("resources/themes/wallpapers/Lavender.jpg");'>
    <!--Ventanas-->
    <div class="window blur rounded dark d-none" onmousedown="resizeStart(event, event.target)"
        onmousemove="changeCursor(event)">
        <div class="d-flex justify-content-between rounded windowHeader"
            onmousedown="dragStart(event, event.target.parentElement)" ondblclick="restoreMaximizeWindow(event)">
            <div class="p-2">
                <div class="d-flex flex-row mb-3">
                    <i class="bi bi-arrow-left tray-icon  me-3" onclick="back(event)"></i>
                    <i class="bi bi-arrow-right tray-icon" onclick="forward(event)"></i>
                </div>
            </div>
            <div class="p-2 windowTitle"></div>
            <div class="buttons p-2">
                <button class="btn btn-success ms-1" onclick="minimizeWindow(event)"></button>
                <button class="btn btn-warning ms-1 min-button" onclick="restoreMaximizeWindow(event)"></button>
                <button class="btn btn-danger ms-1" onclick="closeWindow(event)"></button>
            </div>
        </div>
        <iframe style="width: 100%; height: calc(100% - 39px);" frameborder="0">

        </iframe>
        <div class="resizer resizer-r"></div>
        <div class="resizer resizer-b"></div>
    </div>
    <!--Barra superior-->
    <div class="topbar dark">
        <div class="col-6 d-flex align-items-center">
            <img id="forecastIcon" class="ms-3 p-2" height="32px" src="" alt="">
            <span id="forecastDescription" class="ms-2">Previsión meteorológica no disponible</span>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">
            <i class="bi bi-wifi tray-icon me-3"></i>
            <i class="bi bi-battery-full tray-icon me-3"></i>
            <span id="date" class="me-3"></span>
            <span id="hour" class="me-3"></span>
        </div>
    </div>
    <!-- Dock aplicaciones-->
    <div class="dock dark">
        <div class="dock-container">
            <li class="li-1 p-1" id="fileExplorer" onclick="openWindow('./windows/esteEquipo.html', 'fileExplorer')">
                <div class="name">Archivos</div>
                <img class="ico" src="resources/themes/default/system/folder.png" alt="">
            </li>
            <li class="li-2 p-1">
                <div class="name">Navegador</div>
                <img class="ico" src="resources/themes/default/system/internet.png" alt="">
            </li>
            <li class="li-4 p-1">
                <div class="name">Ajustes</div>
                <img class="ico" src="resources/themes/default/system/settings.png" alt="">
            </li>
            <li class="li-5 p-1">
                <div class="name">Terminal</div>
                <img class="ico" src="resources/themes/default/system/terminal.png" alt="">
            </li>
            <li class="li-6 p-1">
                <div class="name">VS Code</div>
                <img class="ico" src="resources/themes/default/misc/vscode.png" alt="">
            </li>
            <li class="li-7 p-1" id="taskManager" onclick="openWindow('./windows/taskManager.html', 'taskManager')">
                <div class="name">Monitor del sistema</div>
                <img class="ico" src="resources/themes/default/system/task-manager.png" alt="">
            </li>
            <li class="li-7 p-1" >
                <div class="name">Papelera</div>
                <img class="ico" src="resources/themes/default/system/trash.png" alt="">
            </li>

        </div>
    </div>
    <!-- Iconos de escritorio -->
    <div class="gallery d-flex align-items-end flex-column mt-5 me-1">
        <button class="rounded" ondblclick="openWindow('./windows/esteEquipo.html', 'fileExplorer')">
            <img src="resources/themes/default/system/computer.png" alt="">
            <p>Este equipo</p>
        </button>
        <button class="rounded" ondblclick="openWindow('./windows/lenguajes.html','fileExplorer')">
            <img src="resources/themes/default/system/code.png" alt="">
            <p>Lenguajes</p>
        </button>
        <button class="rounded" ondblclick="openWindow('./windows/frameworks.html', 'fileExplorer')">
            <img src="resources/themes/default/system/framework.png" alt="">
            <p>Frameworks</p>
        </button>
        <button class="rounded" ondblclick="openWindow('./windows/entornosDesarrollo.html','fileExplorer')">
            <img src="resources/themes/default/system/ide.png" alt="">
            <p>Entornos de desarrollo</p>
        </button>
    </div>
    <!-- Menú contextual -->
    <div class="wrapper dark blur" style="left: 462px; top: 93px; visibility: hidden;">
        <div class="content">
            <ul class="menu">
                <li class="item share">
                    <div>
                        <i class="bi bi-arrow-down-up"></i>
                        <span>Ordenar...</span>
                    </div>
                    <i class="bi bi-chevron-right"></i>
                    <ul class="share-menu dark" style="right: -200px; left: -200px;">
                        <li class="item">
                            <i class="bi bi-sort-alpha-down"></i>
                            <span>Por nombre</span>
                        </li>
                        <li class="item">
                            <i class="bi bi-sort-numeric-down-alt"></i>
                            <span>Por fecha</span>
                        </li>
                    </ul>
                </li>

                <li class="item dark-hovable">
                    <div>
                        <i class="bi bi-arrow-clockwise"></i>
                        <span>Refrescar</span>
                    </div>

                </li>
                <hr>
                <li class="item share dark-hovable">
                    <div>
                        <i class="bi bi-plus-square"></i>
                        <span>Nuevo...</span>
                    </div>
                    <i class="bi bi-chevron-right"></i>
                    <ul class="share-menu dark">
                        <li class="item dark-hovable">
                            <i class="bi bi-folder2-open"></i>
                            <span>Carpeta</span>
                        </li>
                        <li class="item dark-hovable">
                            <i class="bi bi-file-earmark"></i>
                            <span>Documento</span>
                        </li>
                    </ul>
                </li>
                <hr>
                <li class="item dark-hovable">
                    <div>
                        <i class="bi bi-brush"></i>
                        <span>Personalizar</span>
                    </div>

                </li>
            </ul>
        </div>
    </div>
    <script src="lib/css-element-queries/src/ResizeSensor.js"></script>
    <script src="lib/css-element-queries/src/ElementQueries.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
