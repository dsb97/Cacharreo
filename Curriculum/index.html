<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum David Sánchez Barragán</title>

    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dock.css">
    <link rel="stylesheet" href="css/context_menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <!--Ventanas-->
    <div id="ventana1" class="window rounded dark d-none">
        <div id="ventana1header" class="d-flex justify-content-between rounded">
            <div class="p-2">
                <div class="d-flex flex-row mb-3">
                    <i class="bi bi-arrow-left me-3"></i>
                    <i class="bi bi-arrow-right"></i>
                </div>
            </div>
            <div class="p-2">Lenguajes</div>
            <div class="buttons p-2">
                <button class="btn btn-success ms-1"></button>
                <button class="btn btn-warning ms-1"></button>
                <button class="btn btn-danger ms-1" onclick="closeWindow(event)"></button>
            </div>
        </div>
        <iframe src="lenguajes.html" style="width: 100%; height: 100%;" frameborder="0">

        </iframe>
        <div class="resizer resizer-r"></div>
        <div class="resizer resizer-b"></div>
    </div>
    <!--Barra superior-->
    <div class="topbar dark">
        <div class="col-6 d-flex align-items-center">
            <img id="forecastIcon" class="ms-3" height="32px" src="" alt="">
            <span id="forecastDescription" class="ms-2">Previsión meteorológica no disponible</span>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">
            <i class="bi bi-wifi me-3"></i>
            <i class="bi bi-battery-full me-3"></i>
            <span id="date" class="me-3"></span>
            <span id="hour" class="me-3"></span>
        </div>
    </div>
    <!--Dock aplicaciones-->
    <div class="dock dark">
        <div class="dock-container">
            <li class="li-1">
                <div class="name">Archivos</div>
                <img class="ico" src="https://img.icons8.com/fluency/96/folder-invoices.png" alt="">
            </li>
            <li class="li-2">
                <div class="name">Navegador</div>
                <img class="ico" src="https://img.icons8.com/fluency/96/internet.png" alt="">
            </li>
            <li class="li-3">
                <div class="name">Música</div>
                <img src="https://img.icons8.com/fluency/96/aipods-pro-max.png" alt="" class="ico">
            </li>
            <li class="li-4">
                <div class="name">Ajustes</div>
                <img class="ico" src="https://img.icons8.com/fluency/96/settings.png" alt="">
            </li>
            <li class="li-5">
                <div class="name">Terminal</div>
                <img class="ico" src="https://img.icons8.com/fluency/96/console.png" alt="">
            </li>
            <li class="li-6">
                <div class="name">VS Code</div>
                <img src="https://img.icons8.com/fluency/96/visual-studio-code-2019.png" alt="" class="ico">
            </li>
            <li class="li-7">
                <div class="name">Papelera</div>
                <img class="ico" src="https://img.icons8.com/fluency/96/empty-trash.png" alt="">
            </li>

        </div>
    </div>
    <!--Escritorio-->
    <div class="gallery d-flex align-items-end flex-column mt-5 me-1">
        <button class="rounded" ondblclick="openWindow('lenguajes.html')">
            <img src="resources/code_folder.png" alt="">
            <p>Lenguajes</p>
        </button>
        <button class="rounded">
            <img src="resources/text_document.png" alt="">
            <p>Experiencia laboral.docx</p>
        </button>
    </div>
    <div class="wrapper dark">
        <div class="content">
            <ul class="menu">
                <li class="item share dark-hovable">
                    <div>
                        <i class="bi bi-arrow-down-up"></i>
                        <span>Ordenar...</span>
                    </div>
                    <i class="bi bi-chevron-right"></i>
                    <ul class="share-menu dark">
                        <li class="item dark-hovable">
                            <i class="bi bi-sort-alpha-down"></i>
                            <span>Por nombre</span>
                        </li>
                        <li class="item dark-hovable">
                            <i class="bi bi-sort-numeric-down-alt"></i>
                            <span>Por fecha</span>
                        </li>
                    </ul>
                </li>

                <li class="item dark-hovable">
                    <div>
                        <i class="bi bi-arrow-clockwise"></i>
                        <span>Refrescar</span>
                    </div>

                </li>
                <hr>
                <li class="item share dark-hovable">
                    <div>
                        <i class="bi bi-plus-square"></i>
                        <span>Nuevo...</span>
                    </div>
                    <i class="bi bi-chevron-right"></i>
                    <ul class="share-menu dark">
                        <li class="item dark-hovable">
                            <i class="bi bi-folder2-open"></i>
                            <span>Carpeta</span>
                        </li>
                        <li class="item dark-hovable">
                            <i class="bi bi-file-earmark"></i>
                            <span>Documento</span>
                        </li>
                    </ul>
                </li>
                <hr>
                <li class="item dark-hovable">
                    <div>
                        <i class="bi bi-brush"></i>
                        <span>Personalizar</span>
                    </div>

                </li>
            </ul>
        </div>
    </div>

    <script src="lib/css-element-queries/src/ResizeSensor.js"></script>
    <script src="lib/css-element-queries/src/ElementQueries.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
